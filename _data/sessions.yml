-
  id: 001
  title: "Architekt i jego skrzynka z narzędziami"
  description: >
    <p>I przyszedł ten dzień w Twojej karierze. Tak długo na niego czekałeś. Zostałeś architektem. I teraz im wszystkim pokażesz jak się robi architekturę, głupcy.</p>
    <p>Będzie seks, koks i Firefox.</p>
    <p>Co prawda jeszcze nie masz pojęcia, że Twoje życie właśnie stało się żałosne, smutne i cała dziecięca radość spłynęła w rynsztok pełen utraconych nadziei i niespełnionych snów. Jeszcze nie wiesz, że architekt, to taki menedżer, ale bez zespołu.Jako architekt, będziesz negocjował, bo nigdy nie ma czasu na "architekcenie",będziesz edukował, bo nikt nie będzie rozumiał i będziesz tłumaczyć biznesowi trzyliterowe skróty, bo im się nie chce wychylić nosa ze swojej strefy komfortu.A wszystko to gołymi rękami.</p>
    <p>Wszystko to dlatego, że architekci w naszej branży nie dorobili się narzędzi do wykonywania swojej pracy. Ich praca została sprowadzona do diagramów pełnych beczek, owali i strzałek i małych różowych karteczek, pokrytych z jednej strony klejem.</p>
    <p>Czy tak musi być? Czy architektura może mieć solidne podstawy naukowe i nie być zbiorem błędnych założeń, miejskich legend, ciągle powtarzanych kłamstewek, które stają się prawdą, podlanych wysokoprocentowym testosteronem? Być może teorie systemów, złożoności, kolejek i obietnic mogą wnieść trochę światła w ten architektoniczny labirynt w którym grasują krótkie terminy i wyśrubowane wymagania, które nie mają przełożenia na rzeczywistość?</p>
    <p>Pytanie tylko czy da się w te kilka kwadransów wytłumaczyć dynamikę systemów, model M/D/1, rozkład Poisson, kaskadowe awarie czy też balansujące pętle?</p>
    <p>I jak te wszystkie techniki uchroniłby mnie od awarii, głupich decyzji i nieprzespanych nocy.</p>
  subtype: presentation
  speakers: [8]
-
  id: 002
  title: "Monolity, mikroserwisy, funkcje i...dalsze kroki w nieznane"
  description: >
    <p>Po antycznych czasach walk wielkich monolitów, po zachwycie związanym z mikroserwisami, przyszedł czas hype'u związanego z funkcjami i rozwiązaniami FaaS. Czy jest to coś czemu powinniśmy bezkrytycznie zaufać? Czy jest to środowisko, na które powinniśmy przepisać naszą aplikację po raz kolejny? Czy koniecznie wszystko musi być funkcją? Podczas prelekcji zaprezentuję drogę związaną z pewną usługą, gdzie po ewolucji, funkcje wykonywane są sporadycznie, pomimo transportowania i przetwarzania niemałej ilości danych. Ze względu na charakter prezentacji, podczas niej mogą pojawiś się takie hashtagi jak: #collaborativeDomain, #OAuth, #accessToken czy nudny w swej stabilności #AzureStorage.</p>
    <p>Zapraszam do dołączenia do podróży w nieznane.</p>
  subtype: presentation
  speakers: [1]

-
  id: 003
  title: A któż testować będzie same testy?
  description: >
    <p>Zaiste dobrze jest testy pisać i oprogramowanie przed błędami wszelakimi chronić. Azaliż jednak kto powie nam, jak dobre nasze testy są, który kodzik przetestowany jest, a co umknęło naszej uwadze.</p>

    <p>Podczas pracy nad biblioteką open source Rails Event Store zdecydowaliśmy by trzymać 100% mutation test coverage przy użyciu narzędzia mutant. Z tą decyzją żyjemy już 2.5 roku i prawie 3000 commitów, 200 pull requestów oraz 60 releasów.</p>

    <p>W czasie prezentacji opowiem o lessons-learnt z tego wieloletniego doświadczenia.</p>
    <ul>
    <li>jak działa mutation coverage na przykładzie mutanta, co wymusza a co przepuszcza</li>
    <li>jak wolne to jest ;)</li>
    <li>czy można naprawdę utrzymać 100%</li>
    <li>najciekawsze przypadki kodu, który dał nam w kość by przekonać narzędzie, że jest OK (threading, locking, performance) i samemu zastanowić się czy to coś jest testowalne a jeśli tak, to w jaki sposób</li>
    <li>jaki wpływ na community biblioteki ma takie wymaganie</li>
    </ul>

    <p>Myślę, że prezentacja będzie bardzo ciekawa, bo nie znam żadnej biblioteki/organizacji, która tak rygorystycznie podchodzi do testowania i nie ma zmiłuj. Pomimo, że sam koncept jest dość prosty do zrozumienia, to jednak okazuje się, że diabeł tkwi w szczegółach (jak zawsze).</p>

    <p><a href="https://en.wikipedia.org/wiki/Quis_custodiet_ipsos_custodes%3F">https://en.wikipedia.org/wiki/Quis_custodiet_ipsos_custodes%3F</a></p>
  subtype: presentation
  speakers: [2]
-
  id: 004
  title: MVCC pod lupą
  description: >
    MVCC to termin, który pojawia się dość często jak szukacie odpowiedzi na pytania dotyczące Postgres-a. Podczas prezentacji opowiem co to jest, jak jest zaimplementowane i jakie problemy niesie ze sobą. Pozwoli to Wam lepiej zrozumieć jak działa Wasza baza danych, podejmować bardziej świadome decyzje w kwestii optymalizacji i uniknąć dramatów na produkcji.
  subtype: presentation
  speakers: [3]
-
  id: 005
  title: How does architect know?
  description: >
    I have an observation, that a lot of programmers do not have good opinion about their architects. On the other hand, most projects end up being legacy, so maybe there is something to it. Maybe we don’t need architects at all, just self organized teams? Or maybe the idea of an architect is actually a good one, but we just need better ones. Architects that make decisions not only on educated guesses, intuitions and hype, but also have structured design process, that is understandable to all team members and other stakeholders. On this presentation I will show you how this process can look like, so you can be one of those good architects.
  subtype: presentation
  speakers: [4]
-
  id: 006
  title: Charbusters - 10 mitów o Unicode
  description: >
    <p>Kodowanie znaków, jak wiele innych zadań w naszej branży, wydaje się proste i przewidywalne. Gdy jednak przyjrzeć się dokładnie, poprawny zapis polskich czy chińskich liter wcale nie jest taki oczywisty. Podczas tej pozornie banalnej prezentacji pokażę wam, jak trudną domeną jest Unicode. Jakie problemy, także z bezpieczeństwem, możemy napotkać. Ile pułapek kryje się w specyfikacji oraz jej implementacji w Javie. Na przykład czy wiedzieliście, że jeden symbol w UTF-32 może zajmować nawet… 28 bajtów? Nie mówiąc już o słowie roku 2015 wg Oxford English Dictionary, czyli… ‘’ (tak, emoji, o nich też będzie).</p>

    <ul>
    <li>Jeśli wydaje Ci się, że w Javie do zapisu liter najlepiej użyć typu char - zapraszam!</li>
    <li>Jeśli kiedykolwiek użyłeś metody String.length() do policzenia długości stringa i wydaje Ci się, że zwraca ona liczbę znaków - wyprowadzę cię z błędu</li>
    <li>Jeśli nie chcesz, by przez błąd w obsłudze Unicode w twojej aplikacji zginęli ludzie, zapraszam tym bardziej. Tak, nieznajomość Unicode zabija. Dosłownie.</li>
    </ul>
  subtype: presentation
  speakers: [5]
-
  id: 007
  title: Messages on the Outside, Messages on the Inside
  description: >
    <p>In the classic paper Data on the Outside versus Data on the Inside Pat Helland argued that data within a service boundary should be treated differently than data residing outside of it.</p>
    <p>Here, I shall argue that the same applies to messages. Inside a service boundary messages are tightly coupled to the corresponding data manipulations. Sometimes it is even possible to enforce total order of messages.</p>
    <p>The moment the message crosses the service boundary, it enters the no man's land where bad things happen. Messages get reordered, duplicated or even lost.</p>
    <p>Join me in this talk to learn about some patterns you can use to get your messages safely to the other side.</p>
  subtype: presentation
  speakers: [6]
-
  id: 008
  title: Spice up your life with EQL
  description: >
    EQL is a query language to make hierarchical selections of information from graphs. It's GraphQL's cooler brother and will help you solve problems you don't even realize you have. With your business domain modeled in graphs and your frontends built on rendering trees, EQL is the magic glue that connects the two. Warning: talk may include alien parens, healthy-dose of non-conformism, and may induce listener to functional programming.
  subtype: presentation
  speakers: [7]
-
  id: 009
  title: Shell, tmux, vim - krótka historia o ostrzeniu piły
  description: >
    Świat idzie do przodu, nowe technologie wymagają nowych narzędzi. Bez wsparcia IDE trudno stworzyć coś więcej niż HelloWorld, albo index.html - a czy warto próbować? Skoro mamy do dyspozycji te nowoczesne narzędzia, to dlaczego mielibyśmy ich nie używać? Porozmawiajmy o kilku ważnych korzyściach które wynikają z "powracania do korzeni", "ostrzenia piły" i #nopowertools. W tle przewinie się konsola, tmux, vim i śladowe ilości indoktrynacji.
  subtype: presentation
  speakers: [9]
-
  id: 010
  title: Orkiestracja to zło (konieczne)
  description: >
    <p>Mała lekcja historii:</p>
    <ul>
    <li>20+ lat temu instalowaliśmy gry z dyskietek</li>
    <li>15 lat temu instalacje odbywały się za pomocą płyt CD</li>
    <li>10 lat temu nikt nie słyszał o mikro-serwisach</li>
    <li>6 lat temu docker nie istniał</li>
    </ul>
    <p>A teraz nagle orkiestracja to "must-have" i nie da się pracować bez niej. </p>
    <p>Na przykładzie Kubernetes (ludzie mówią, że to teraz "TA" technologia) spojrzymy sobie na to czym jest orkiestracja, jakie problemy ona rozwiązuje (o ile je mamy) i co możemy uzyskać.</p>
  subtype: presentation
  speakers: [10]

-
  id: 011
  title: Web a11y, czyli programowanie z empatią
  description: >
    <p>Temat dostępności (a11y) zyskał ostatnio rozgłos wśród społeczności developerów i nie jest trudno zrozumieć, dlaczego... Według Światowej Organizacji Zdrowia na świecie żyje ponad miliard osób z niepełnosprawnościami. Te statystyki pozwalają nam zdać sobie sprawę, że przez nieumiejętne tworzenie aplikacji możemy nieumyślnie wykluczać gro osób blokując im dostęp do tworzonego przez nas oprogramowania. Chcemy jednak tworzyć produkty, które są naprawdę dla każdego - niezależnie od sposobu interakcji.</p>
    <p>W tej prezentacji przejdziemy przez praktyczne przykłady pozwalające zadbać o dostępność aplikacji internetowych.</p>

    <p>Dowiemy się jak dbać o poprawne działanie strony z czytnikami ekranu i innymi urządzeniami wejściowymi; do czego służą znaczniki ARIA i jak je wykorzystywać przy tworzeniu customowych komponentów. Przyjrzymy się stylom, które pomogą użytkownikom niedowidzącym łatwo i niezawodnie nawigować po stronach. Na koniec podpowiem co zrobić, aby wszystkie te zasady sprawnie zaimplementować w swojej codziennej pracy.</p>
  subtype: presentation
  speakers: [11]
-
  id: 012
  title: Skąd się biorą liderzy (w IT)?
  description: >
    <p>W karierze programisty prędzej czy później pojawia się moment, kiedy może wstąpić na wyboistą ścieżkę prowadzenia zespołu. Najczęściej jednak z różnych powodów zaczyna być tylko przełożonym, a nie liderem. W prezentacji odpowiem na pytanie skąd się biorą liderzy ze wskazaniem mechanizmów biologicznych, które wpływają na to jak jesteśmy postrzegani w grupie. Wskażę też drogę, jaką powinni obierać liderzy, aby ich współpracownicy, z którymi mają na co dzień do czynienia, czuli się dobrze w swojej organizacji.</p>
  subtype: presentation
  speakers: [12]
