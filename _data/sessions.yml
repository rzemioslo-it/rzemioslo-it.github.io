  id: 001
  title: "Architekt i jego skrzynka z narzędziami"
  description: >
    I przyszedł ten dzień w Twojej karierze. Tak długo na niego czekałeś.
    Zostałeś architektem. I teraz im wszystkim pokażesz jak się robi architekturę,
    głupcy.
    Będzie seks, koks i Firefox.
    Co prawda jeszcze nie masz pojęcia, że Twoje życie właśnie stało się żałosne,
    smutne i cała dziecięca radość spłynęła w rynsztok pełen utraconych nadziei
    i niespełnionych snów. Jeszcze nie wiesz, że architekt, to taki menedżer,
    ale bez zespołu.Jako architekt, będziesz negocjował, bo nigdy nie ma czasu
    na "architekcenie",będziesz edukował, bo nikt nie będzie rozumiał i będziesz
    tłumaczyć biznesowi trzyliterowe skróty, bo im się nie chce wychylić
    nosa ze swojej strefy komfortu.A wszystko to gołymi rękami.
    Wszystko to dlatego, że architekci w naszej branży nie dorobili się
    narzędzi do wykonywania swojej pracy. Ich praca została sprowadzona
    do diagramów pełnych beczek, owali i strzałek i małych różowych karteczek,
    pokrytych z jednej strony klejem.
    Czy tak musi być? Czy architektura może mieć solidne podstawy naukowe i nie być
    zbiorem błędnych założeń, miejskich legend, ciągle powtarzanych kłamstewek,
    które stają się prawdą, podlanych wysokoprocentowym testosteronem?
    Być może teorie systemów, złożoności, kolejek i obietnic mogą wnieść trochę
    światła w ten architektoniczny labirynt w którym grasują krótkie terminy i
    wyśrubowane wymagania, które nie mają przełożenia na rzeczywistość?
    Pytanie tylko czy da się w te kilka kwadransów wytłumaczyć dynamikę systemów,
    model M/D/1, rozkład Poisson, kaskadowe awarie czy też balansujące pętle?
    I jak te wszystkie techniki uchroniłby mnie od awarii, głupich decyzji
    i nieprzespanych nocy.
        <p>Modelowanie złożonych problemów jest skomplikowane i często prowadzi do równie skomplikowanego kodu. Kontrolery, repozytoria, usługi, warunki biznesowe, formularze, widoki - wymagania biznesowe klienta często infiltrują te warstwy, wszystko jest ze sobą połączone, a kod staje się trudny do czytania, zrozumienia i rozwoju. A gdy potrzeba rozszerzyć lub zmodyfikować logikę biznesową, i trzeba „przekopać” się przez dziesiątki (a czasami i setki) linii kontrolerów czy serwisów, próbując zrozumieć sens i rolę wszystkich obiektów lub zidentyfikować zakres zmian, może nadszedł czas na inne podejście… Podejście „Thinking in Events” oznacza, że można być w pełni skoncentrowanym na problemie domenowym i implementacji testowalnej logiki biznesowej. Wykorzystując zdarzenia domenowe jako źródło informacji, skomplikowane technicznie elementy jak bazy danych czy web-frameworki stają się jedynie szczegółami implementacyjnymi, od których nie zależy zbyt wiele.</p>
        <p>Podczas prezentacji zapoznasz się więc z technikami odkrywania eventów domenowych i wykorzystania ich zarówno w implementacji jak i na poziomie biznesowym, do lepszego zrozumienia i usprawnienia procesów. Porozmawiamy więc o wykorzystaniu eventów do komunikacji wewnątrz systemu, konceptach event/command/query busów, stosowaniu Event Sourcing do przechowywania historii zmian, czy też rozdzielaniu zapis od odczytu z wykorzystaniem CQRS, aby zwiększyć wydajność, skalowalność i bezpieczeństwo całego systemu. Będąc jednocześnie skoncentrowanym na realnym problemie biznesowym, bez rozpraszania zbędnymi detalami kodu.</p>
  subtype: presentation
  speakers: [8]


